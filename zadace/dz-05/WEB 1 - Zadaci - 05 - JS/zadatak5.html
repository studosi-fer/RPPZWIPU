<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function double(value) {
            return value * 2;
        }

        let square = function (value) {
            return value * value;
        }

        function changeArray(array, changeFunctionArray) {
            for (let changeFunction of changeFunctionArray) {
                for (let i = 0; i < array.length; i++) {
                    array[i] = changeFunction(array[i]);
                }
            }
            return array;
        }
        let squareArray = changeArray([1, 2, 3, 4], [square, double]);

        console.log(squareArray);
    </script>
</body>

</html>
