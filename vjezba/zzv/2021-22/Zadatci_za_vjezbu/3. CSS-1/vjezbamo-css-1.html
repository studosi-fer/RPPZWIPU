<body>
    <form action="/u_nista.nigdje">
        <fieldset>
            <legend>Prijava u sustav</legend>

            <div><label for="username">Korisničko ime:</label><input type="text" id="username" name="username" required>
            </div>
            <div><label for="username">Zaporka:</label><input type="password" id="username" name="username" required>
            </div>
            <div><label for="adresa">Adresa:</label><input type="text" id="adresa" name="adresa"></div>
            <div><label for="telefon">Telefon:</label><input type="text" id="telefon" name="telefon"></div>
            <div><label for="permanent">Zapamti me:</label><input type="checkbox" id="permanent" name="permanent"
                    value="yes" checked required></div>
            <div>
                <label>Uloga:</label>
                <input type="radio" name="role" value="admin"><span>Administrator</span>
                <input type="radio" name="role" value="user"><span>Korisnik</span>
                <input type="radio" name="role" value="guest"><span>Gost</span>
            </div>
        </fieldset>
    </form>

</body>

</html>
