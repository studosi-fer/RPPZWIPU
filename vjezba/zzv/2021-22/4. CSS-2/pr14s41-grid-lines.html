<!DOCTYPE html>
<html>

<head>
  <style>
    .grid-container {
      display: grid;
      grid-template-columns: auto auto auto;
      grid-gap: 25px 50px;
      background-color: #CCC;
      padding: 10px;
    }
    
    .grid-item {
      background-color: lightblue;
      border: 1px solid black;
      font-size: 2rem;
      padding: 20px;
      text-align: center;
    }
    
    #gi1 {
      grid-column-start: 1;
      grid-column-end: 3;
    }
    
    #gi4 {
      grid-column-start: 2;
      grid-column-end: 4;
      grid-row-start: 2;
      grid-row-end: 4;
    }
  </style>
</head>

<body>
  <div class="grid-container">
    <div id="gi1" class="grid-item">1</div>
    <div id="gi2" class="grid-item">2</div>
    <div id="gi3" class="grid-item">3</div>
    <div id="gi4" class="grid-item">4</div>
    <div id="gi5" class="grid-item">5</div>
    <div id="gi6" class="grid-item">6</div>
    <div id="gi7" class="grid-item">7</div>
    <div id="gi8" class="grid-item">8</div>
    <div id="gi9" class="grid-item">9</div>
  </div>
</body>

</html>
