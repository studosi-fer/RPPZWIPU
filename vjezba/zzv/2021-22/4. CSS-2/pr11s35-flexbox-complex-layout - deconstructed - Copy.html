<html>

<head>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    
    * {
      border: 1px solid black;
    }
    
    h1 {
      border: unset;
    }
    
    .wrapper {
      display: flex;
      flex-flow: row wrap;
      font-weight: bold;
      padding: 10px;
    }
    
    .wrapper>* {
      padding: 10px;
      flex: 1 100%;
    }
    
    .header {
      background: lightgrey;
      display: flex;
      justify-content: space-between;
      align-items: baseline;
    }
    
    .footer {
      background: #777;
      display: flex;
      justify-content: space-evenly;
    }
    
    .main {
      text-align: left;
      background: whitesmoke;
    }
    
    .aside-1 {
      background: whitesmoke;
      border-right: 1px solid gray;
    }
    
    .aside-2 {
      background: darkgray;
      border-left: 1px solid gray;
    }
    
    @media all and (min-width: 600px) {
      .aside {
        flex: 1 0 0;
      }
    }
    
    @media all and (min-width: 800px) {
      .main {
        flex: 3 0px;
      }
      .aside-1 {
        order: 1;
      }
      .main {
        order: 2;
      }
      .aside-2 {
        order: 3;
      }
      .footer {
        order: 4;
      }
    }
    
    body {
      padding: 2em;
    }
  </style>
  <script src="https://kit.fontawesome.com/5c38c0e4f2.js" crossorigin="anonymous"></script>
</head>

<body>
  <h1>body</h1>
  <div class="wrapper">
    <h1>.wrapper</h1>
    <header class="header">
      <h1>.header</h1>
      <h2><i class="fas fa-user"></i></h2>
    </header>
    <article class="main">
      <h1>.main</h1>
    </article>
    <aside class="aside aside-1">
      <h1>.aside.aside1</h1>
    </aside>
    <aside class="aside aside-2">
      <h1>.aside.aside2</h1>
    </aside>
    <footer class="footer">
      <h1>.footer</h1>
    </footer>
  </div>

</body>


</html>
