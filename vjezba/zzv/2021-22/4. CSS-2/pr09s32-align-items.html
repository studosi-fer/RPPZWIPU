<html>

<head>
  <style>
    .flex-container {
      list-style: none;
      border: 2px dashed black;
      background-color: #EEE;
      display: flex;
      flex-flow: row wrap;
      height: 500px;
      width: 170px;
    }
    
    li.flex-item {
      border: 2px solid black;
    }
    
    .flex-item {
      background: lightblue;
      width: 50px;
      line-height: 50px;
      color: black;
      font-weight: bold;
      font-size: 2em;
      text-align: center;
    }
    /* ovo stavljam da isforsiram razliku kod baseline u odnosu na flex-start */
    
    li.flex-item:nth-child(2) {
      min-height: 75px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    ul {
      padding: 0;
    }
    
    h1 {
      font-family: Iosevka;
      margin-bottom: 0;
    }
  </style>

</head>

<body>
  <ul style="display:flex; justify-content: space-evenly;">
    <li>
      <h1>flex-start</h1>
      <ul class="flex-container" style="align-items: flex-start;">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
      </ul>
    </li>
    <li>
      <h1>flex-end</h1>
      <ul class="flex-container" style="align-items: flex-end;">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
      </ul>
    </li>
    <li>
      <h1>center</h1>
      <ul class="flex-container" style="align-items: center;">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
      </ul>
    </li>
    <li>
      <h1>baseline</h1>
      <ul class="flex-container" style="align-items: baseline;">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
      </ul>
    </li>
    <li>
      <h1>stretch</h1>
      <ul class="flex-container" style="align-items: stretch;">
        <li class="flex-item">1<br>2</li>
        <li class="flex-item">3</li>
        <li class="flex-item">4<br>5</li>
      </ul>
    </li>
  </ul>

</body>

</html>
