<html>

<head>
  <style>
    body {
      font-family: Verdana, Geneva, Tahoma, sans-serif;
    }
    
    .wrapperPerc,
    .wrapperFr {
      font-weight: bold;
      display: grid;
      background: lightgrey;
      grid-gap: 30px 40px;
    }
    
    .wrapperPerc {
      grid-template-columns: 15% 50% 20% 15%;
    }
    
    .wrapperFr {
      margin-top: 50px;
      grid-template-columns: 1.5fr 5fr 2fr 1.5fr;
    }
    
    .wrapperPerc>*,
    .wrapperFr>* {
      padding: 10px;
      background: lightblue;
      border: 1px solid black;
    }
    
    body {
      padding: 2em;
    }
  </style>
</head>

<body>
  <div class="wrapperPerc">
    <div class="itemPerc">1</div>
    <div class="itemPerc">2</div>
    <div class="itemPerc">3</div>
    <div class="itemPerc">4</div>
  </div>
  <div class="wrapperFr">
    <div class="itemFr">1</div>
    <div class="itemFr">2</div>
    <div class="itemFr">3</div>
    <div class="itemFr">4</div>
  </div>

</body>


</html>
