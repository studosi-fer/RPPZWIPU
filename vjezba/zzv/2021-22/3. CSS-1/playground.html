<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      box-sizing: border-box;
      font-size: 40px;
    }
    
    div {
      border: 1px dashed black;
    }
    
    .body {
      float: left;
      width: 70%;
    }
    
    .menu {
      float: right;
      width: 30%;
    }
    
    .body,
    .menu {
      height: 200px;
    }
    
    .footer {
      clear: left;
    }
  </style>
</head>

<body>

  <div class="header">header</div>
  <div class="body">body</div>
  <div class="menu">menu</div>
  <div class="footer">footer</div>
</body>

</html>
